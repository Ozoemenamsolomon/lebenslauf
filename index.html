<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Lebenslauf</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.1.2/tailwind.min.css" />
		<style>
			@media print {
				.no-print,
				.no-print * {
					display: none !important;
				}
			}
		</style>
	</head>
	<body class="font-serif text-xs">
		<div class="container max-w-3xl mx-auto px-4 py-2">
			<h1 class="de text-center text-xl mb-4 font-bold uppercase">
				Lebenslauf
			</h1>
			<h1 class="eng text-center text-xl mb-4 font-bold hidden">Resume</h1>

			<!-- Control panel: hidden when printing -->
			<div id="controls" class="no-print mb-4 flex justify-end items-center">
				<span class="mr-2 text-sm">Language:</span>
				<button id="lang-de" class="px-3 py-1 mr-2 border rounded bg-gray-200">
					Deutsch
				</button>
				<button id="lang-en" class="px-3 py-1 border rounded bg-white">
					English
				</button>
			</div>
			<div id="sections"></div>
			<!-- <button
				class="no-print bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded-full ml-auto"
				onclick="window.print()"
			>
				Print this page
			</button> -->
		</div>

		<script type="module" src="./main.js"></script>
	</body>
</html>
